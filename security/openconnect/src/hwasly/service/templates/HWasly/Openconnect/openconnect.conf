{% if helpers.exists('HWasly.openconnect.general.enabled') and HWasly.openconnect.general.enabled == '1' %}
{%   if helpers.exists('HWasly.openconnect.general.user') and HWasly.openconnect.general.user != '' %}
user={{ HWasly.openconnect.general.user }}
{%   endif %}
pid-file=/var/run/openconnect.pid
background
quiet
interface=tun30000
syslog
non-inter
passwd-on-stdin
{%   if helpers.exists('HWasly.openconnect.general.servercert') and HWasly.openconnect.general.servercert != '' %}
servercert={{ HWasly.openconnect.general.hash }}:{{ HWasly.openconnect.general.servercert }}
{%   endif %}
{%   if helpers.exists('HWasly.openconnect.general.group') and HWasly.openconnect.general.group != '' %}
authgroup={{ HWasly.openconnect.general.group }}
{%   endif %}
{%   if helpers.exists('HWasly.openconnect.general.clientcertificate') and HWasly.openconnect.general.clientcertificate != '' %}
certificate=/usr/local/etc/openconnect_cert.pem
sslkey=/usr/local/etc/openconnect_key.pem
{%   endif %}
{%   if helpers.exists('HWasly.openconnect.general.tokenmode') and HWasly.openconnect.general.tokenmode != '' %}
{%     if helpers.exists('HWasly.openconnect.general.tokensecret') and HWasly.openconnect.general.tokensecret != '' %}
token-mode={{ HWasly.openconnect.general.tokenmode }}
token-secret={{ HWasly.openconnect.general.tokensecret }}
{%     endif %}
{%   endif %}
{%   if helpers.exists('HWasly.openconnect.general.protocol') and HWasly.openconnect.general.protocol != '' %}
protocol={{ HWasly.openconnect.general.protocol }}
{%   endif %}
{% endif %}
