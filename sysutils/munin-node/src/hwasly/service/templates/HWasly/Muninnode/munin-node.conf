{% if helpers.exists('HWasly.muninnode.general.enabled') and HWasly.muninnode.general.enabled == '1' %}

log_level 4
log_file /var/log/munin/munin-node.log
pid_file /var/run/munin/munin-node.pid

background 1
setsid 1

user root
group wheel

# Regexps for files to ignore
ignore_file [\#~]$
ignore_file DEADJOE$
ignore_file \.bak$
ignore_file %$
ignore_file \.dpkg-(tmp|new|old|dist)$
ignore_file \.rpm(save|new)$
ignore_file \.pod$
ignore_file \.sample$

host_name {{ HWasly.muninnode.general.hostname }}

{% if helpers.exists('HWasly.muninnode.general.allowednetworks') %}
{%   for network in HWasly.muninnode.general.allowednetworks.split(',') %}
cidr_allow {{ network }}
{%   endfor %}
{% endif %}

host *
port {{ HWasly.muninnode.general.port }}

{% endif %}
