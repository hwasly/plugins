{% if helpers.exists('HWasly.puppetagent.general') and HWasly.puppetagent.general.Enabled|default("0") == "1" %}
[main]
certname = {{ system.hostname|lower }}.{{ system.domain|lower }}
server = {{ HWasly.puppetagent.general.FQDN|default("") }}
logdest = /var/log/puppet-agent.log
{% if helpers.exists('HWasly.puppetagent.general') and not helpers.empty('HWasly.puppetagent.general.Environment') %}
[agent]
environment = {{ HWasly.puppetagent.general.Environment|default("") }}
{% endif %}
{% endif %}
