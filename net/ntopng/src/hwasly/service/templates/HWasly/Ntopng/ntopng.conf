{% if helpers.exists('HWasly.ntopng.general.enabled') and HWasly.ntopng.general.enabled == '1' %}
{% from 'HWasly/Macros/interface.macro' import physical_interface %}
{%   if helpers.exists('HWasly.ntopng.general.interface') and HWasly.ntopng.general.interface != '' %}
-i={{ physical_interface(HWasly.ntopng.general.interface) }}
{%   endif %}
{%   if helpers.exists('HWasly.ntopng.general.httpport') and HWasly.ntopng.general.httpport != '' %}
-w={{ HWasly.ntopng.general.httpport }}
{%   endif %}
{%   if helpers.exists('HWasly.ntopng.general.httpsport') and HWasly.ntopng.general.httpsport != '' %}
-W={{ HWasly.ntopng.general.httpsport }}
{%   endif %}
{%   if helpers.exists('HWasly.ntopng.general.dnsmode') and HWasly.ntopng.general.dnsmode != '' %}
-n={{ HWasly.ntopng.general.dnsmode }}
{%   endif %}
-d=/var/db/ntopng
{% endif %}
