{% if helpers.exists('HWasly.shadowsocks.local.enabled') and HWasly.shadowsocks.local.enabled == '1' %}
{
    "server":"{{ HWasly.shadowsocks.local.serveraddress }}",
    "server_port":{{ HWasly.shadowsocks.local.serverport }},
    "local_address":"{{ HWasly.shadowsocks.local.localaddress }}",
    "local_port":{{ HWasly.shadowsocks.local.localport }},
    "password":"{{ HWasly.shadowsocks.local.password }}",
    "timeout":60,
    "method":"{{ HWasly.shadowsocks.local.cipher }}"
