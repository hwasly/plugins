{% if helpers.exists('HWasly.siproxd.general.enabled') and HWasly.siproxd.general.enabled == '1' %}
{% from 'HWasly/Macros/interface.macro' import physical_interface %}

{% if helpers.exists('HWasly.siproxd.general.if_inbound') and HWasly.siproxd.general.if_inbound != '' %}
if_inbound  = {{ physical_interface(HWasly.siproxd.general.if_inbound) }}
{% endif %}
{% if helpers.exists('HWasly.siproxd.general.if_outbound') and HWasly.siproxd.general.if_outbound != '' %}
if_outbound = {{ physical_interface(HWasly.siproxd.general.if_outbound) }}
{% endif %}

{% if helpers.exists('HWasly.siproxd.general.host_outbound') and HWasly.siproxd.general.host_outbound != '' %}
host_outbound = {{ HWasly.siproxd.general.host_outbound }}
{% endif %}

{% if helpers.exists('HWasly.siproxd.general.hosts_allow_reg') and HWasly.siproxd.general.hosts_allow_reg != '' %}
hosts_allow_reg = {{ HWasly.siproxd.general.hosts_allow_reg }}
{% endif %}
{% if helpers.exists('HWasly.siproxd.general.hosts_allow_sip') and HWasly.siproxd.general.hosts_allow_sip != '' %}
hosts_allow_sip = {{ HWasly.siproxd.general.hosts_allow_sip }}
{% endif %}
{% if helpers.exists('HWasly.siproxd.general.hosts_deny_sip') and HWasly.siproxd.general.hosts_deny_sip != '' %}
hosts_deny_sip = {{ HWasly.siproxd.general.hosts_deny_sip }}
{% endif %}

#hosts_allow_reg = 192.168.1.8/24
#hosts_allow_sip = 123.45.0.0/16,123.46.0.0/16
#hosts_deny_sip  = 10.0.0.0/8,11.0.0.0/8

{% if helpers.exists('HWasly.siproxd.general.sip_listen_port') and HWasly.siproxd.general.sip_listen_port != '' %}
sip_listen_port = {{ HWasly.siproxd.general.sip_listen_port }}
{% endif %}

daemonize = 1
silence_log = 3
registration_file = /var/lib/siproxd/siproxd_registrations
autosave_registrations = 300
pid_file = /var/run/siproxd/siproxd.pid
rtp_proxy_enable = 1

{% if helpers.exists('HWasly.siproxd.general.rtp_port_low') and HWasly.siproxd.general.rtp_port_low != '' %}
rtp_port_low  = {{ HWasly.siproxd.general.rtp_port_low }}
{% endif %}
{% if helpers.exists('HWasly.siproxd.general.rtp_port_high') and HWasly.siproxd.general.rtp_port_high != '' %}
rtp_port_high = {{ HWasly.siproxd.general.rtp_port_high }}
{% endif %}
{% if helpers.exists('HWasly.siproxd.general.rtp_timeout') and HWasly.siproxd.general.rtp_timeout != '' %}
rtp_timeout = {{ HWasly.siproxd.general.rtp_timeout }}
{% endif %}
{% if helpers.exists('HWasly.siproxd.general.rtp_dscp') and HWasly.siproxd.general.rtp_dscp != '' %}
rtp_dscp = {{ HWasly.siproxd.general.rtp_dscp }}
{% endif %}
{% if helpers.exists('HWasly.siproxd.general.sip_dscp') and HWasly.siproxd.general.sip_dscp != '' %}
sip_dscp = {{ HWasly.siproxd.general.sip_dscp }}
{% endif %}
{% if helpers.exists('HWasly.siproxd.general.rtp_input_dejitter') and HWasly.siproxd.general.rtp_input_dejitter != '' %}
rtp_input_dejitter  = {{ HWasly.siproxd.general.rtp_input_dejitter }}
{% else %}
rtp_input_dejitter  = 0
{% endif %}
{% if helpers.exists('HWasly.siproxd.general.rtp_output_dejitter') and HWasly.siproxd.general.rtp_output_dejitter != '' %}
rtp_output_dejitter = {{ HWasly.siproxd.general.rtp_output_dejitter }}
{% else %}
rtp_output_dejitter  = 0
{% endif %}
{% if helpers.exists('HWasly.siproxd.general.proxy_auth_enable') and HWasly.siproxd.general.proxy_auth_enable == '1' %}
proxy_auth_realm = Authentication_Realm
proxy_auth_pwfile = /usr/local/etc/siproxd_passwd.cfg
{% endif %}
{% if helpers.exists('HWasly.siproxd.general.tcp_timeout') and HWasly.siproxd.general.tcp_timeout != '' %}
tcp_timeout = {{ HWasly.siproxd.general.tcp_timeout }}
{% endif %}
{% if helpers.exists('HWasly.siproxd.general.tcp_connect_timeout') and HWasly.siproxd.general.tcp_connect_timeout != '' %}
tcp_connect_timeout = {{ HWasly.siproxd.general.tcp_connect_timeout }}
{% endif %}
{% if helpers.exists('HWasly.siproxd.general.tcp_keepalive') and HWasly.siproxd.general.tcp_keepalive != '' %}
tcp_keepalive = {{ HWasly.siproxd.general.tcp_keepalive }}
{% endif %}

debug_level =      0x00000000
debug_port = 0

{% if helpers.exists('HWasly.siproxd.general.ua_string') and HWasly.siproxd.general.ua_string != '' %}
ua_string = {{ HWasly.siproxd.general.ua_string }}
{% endif %}

{% if helpers.exists('HWasly.siproxd.general.use_rport') and HWasly.siproxd.general.use_rport != '' %}
use_rport = {{ HWasly.siproxd.general.use_rport }}
{% endif %}

{% if helpers.exists('HWasly.siproxd.domain.domains.domain') %}
{%   for domain_list in helpers.toList('HWasly.siproxd.domain.domains.domain') %}
{%     if domain_list.enabled == '1' %}
outbound_domain_name = {{ domain_list.name }}
outbound_domain_host = {{ domain_list.host }}
outbound_domain_port = {{ domain_list.port }}

{%     endif %}
{%   endfor %}
{% endif %}

plugindir=/usr/local/lib/siproxd/

{% if helpers.exists('HWasly.siproxd.general.plugin_defaulttarget_enable') and HWasly.siproxd.general.plugin_defaulttarget_enable == '1' %}
load_plugin=plugin_defaulttarget.la
{%   if helpers.exists('HWasly.siproxd.general.plugin_defaulttarget_log') and HWasly.siproxd.general.plugin_defaulttarget_log == '1' %}
plugin_defaulttarget_log = 1
{%   endif %}
{%   if helpers.exists('HWasly.siproxd.general.plugin_defaulttarget_target') and HWasly.siproxd.general.plugin_defaulttarget_target != '' %}
plugin_defaulttarget_target = {{ HWasly.siproxd.general.plugin_defaulttarget_target }}
{%   endif %}
{% endif %}

{% if helpers.exists('HWasly.siproxd.general.plugin_fix_bogus_via_enable') and HWasly.siproxd.general.plugin_fix_bogus_via_enable == '1' %}
load_plugin=plugin_fix_bogus_via.la
{%   if helpers.exists('HWasly.siproxd.general.plugin_fix_bogus_via_networks') and HWasly.siproxd.general.plugin_fix_bogus_via_networks != '' %}
plugin_fix_bogus_via_networks = {{ HWasly.siproxd.general.plugin_fix_bogus_via_networks }}
{%   endif %}
{% endif %}

{% if helpers.exists('HWasly.siproxd.general.plugin_fix_DTAG_enable') and HWasly.siproxd.general.plugin_fix_DTAG_enable == '1' %}
load_plugin=plugin_fix_DTAG.la
{%   if helpers.exists('HWasly.siproxd.general.plugin_fix_DTAG_networks') and HWasly.siproxd.general.plugin_fix_DTAG_networks != '' %}
plugin_fix_DTAG_networks = {{ HWasly.siproxd.general.plugin_fix_DTAG_networks }}
{%   endif %}
{% endif %}

{% if helpers.exists('HWasly.siproxd.general.plugin_fbox_anoncall_enable') and HWasly.siproxd.general.plugin_fbox_anoncall_enable == '1' %}
load_plugin=plugin_fix_fbox_anoncall.la
{%   if helpers.exists('HWasly.siproxd.general.plugin_fbox_anoncall_networks') and HWasly.siproxd.general.plugin_fbox_anoncall_networks != '' %}
plugin_fbox_anoncall_networks = {{ HWasly.siproxd.general.plugin_fbox_anoncall_networks }}
{%   endif %}
{% endif %}

{% if helpers.exists('HWasly.siproxd.general.plugin_stun_server_enable') and HWasly.siproxd.general.plugin_stun_server_enable == '1' %}
load_plugin=plugin_stun.la
{%   if helpers.exists('HWasly.siproxd.general.plugin_stun_server_host') and HWasly.siproxd.general.plugin_stun_server_host != '' %}
plugin_stun_server_host = {{ HWasly.siproxd.general.plugin_stun_server_host }}
{%   endif %}
{%   if helpers.exists('HWasly.siproxd.general.plugin_stun_server_port') and HWasly.siproxd.general.plugin_stun_server_port != '' %}
plugin_stun_server_port = {{ HWasly.siproxd.general.plugin_stun_server_port }}
{%   endif %}
{%   if helpers.exists('HWasly.siproxd.general.plugin_stun_server_period') and HWasly.siproxd.general.plugin_stun_server_period != '' %}
plugin_stun_server_period = {{ HWasly.siproxd.general.plugin_stun_server_period }}
{%   endif %}
{% endif %}


{% endif %}
