{% if helpers.exists('HWasly.tayga.general.enabled') and HWasly.tayga.general.enabled == '1' %}

tun-device nat64
data-dir /var/db/tayga

ipv4-addr {{ HWasly.tayga.general.v4address }}
{% if helpers.exists('HWasly.tayga.general.v6address') and HWasly.tayga.general.v6address != '' %}
ipv6-addr {{ HWasly.tayga.general.v6address }}
{% endif %}
prefix {{ HWasly.tayga.general.v6prefix }}
dynamic-pool {{ HWasly.tayga.general.v4pool }}

{% endif %}
