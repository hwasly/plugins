{% if helpers.exists('HWasly.chrony.general.enabled') and HWasly.chrony.general.enabled == '1' %}

port {{ HWasly.chrony.general.port }}
driftfile /var/db/chrony/drift
pidfile /var/run/chrony/chronyd.pid
makestep 1 3

{%   if helpers.exists('HWasly.chrony.general.ntsclient') and HWasly.chrony.general.ntsclient == '1' %}
ntsdumpdir /var/lib/chrony
ntstrustedcerts /etc/ssl/cert.pem
nosystemcert
{%   endif %}

{%   if helpers.exists('HWasly.chrony.general.ntsnocert') and HWasly.chrony.general.ntsnocert == '1' %}
nocerttimecheck 1
{%   endif %}

{%   if not helpers.empty('HWasly.chrony.general.peers') %}
{%     for peer in HWasly.chrony.general.peers.split(',') %}
server {{ peer }} iburst {% if helpers.exists('HWasly.chrony.general.ntsclient') and HWasly.chrony.general.ntsclient == '1' %}nts{% endif %}

{%     endfor %}
{%   endif %}

{%   if helpers.exists('HWasly.chrony.general.fallbackpeers') and HWasly.chrony.general.fallbackpeers != '' %}
authselectmode mix
server {{ HWasly.chrony.general.fallbackpeers }}
{%   endif %}

{%   if not helpers.empty('HWasly.chrony.general.allowednetworks') %}
{%     for network in HWasly.chrony.general.allowednetworks.split(',') %}
allow {{ network }}
{%     endfor %}
{%   endif %}

{% endif %}
