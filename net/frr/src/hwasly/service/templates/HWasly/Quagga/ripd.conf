{% if helpers.exists('HWasly.quagga.rip.enabled') and HWasly.quagga.rip.enabled == '1' %}
{% from 'HWasly/Macros/interface.macro' import physical_interface %}
!
! Zebra configuration saved from vty
!   2017/03/26 22:40:16
!
{% if helpers.exists('HWasly.quagga.general') %}
{%   if helpers.exists('HWasly.quagga.general.enablesyslog') and HWasly.quagga.general.enablesyslog == '1' %}
log syslog {{ HWasly.quagga.general.sysloglevel }}
{%   endif %}
{%   if helpers.exists('HWasly.quagga.general.profile') %}
frr defaults {{ HWasly.quagga.general.profile }}
{%   endif %}
{% endif %}
!
router rip
 version {{ HWasly.quagga.rip.version }}
{% if helpers.exists('HWasly.quagga.rip.redistribute') and HWasly.quagga.rip.redistribute != '' %}
{% for line in HWasly.quagga.rip.redistribute.split(',') %}
 redistribute {{ line }}
{% endfor %}{% endif %}
{% if helpers.exists('HWasly.quagga.rip.networks') %}
{%   for network in HWasly.quagga.rip.networks.split(',') %}
 network {{ network }}
{%   endfor %}
{%  endif %}
{% if helpers.exists('HWasly.quagga.rip.passiveinterfaces') and HWasly.quagga.rip.passiveinterfaces != '' %}
{% for line in HWasly.quagga.rip.passiveinterfaces.split(',') %}
 passive-interface {{ physical_interface(line) }}
{% endfor %}{% endif %}
{% if helpers.exists('HWasly.quagga.rip.defaultmetric') and HWasly.quagga.rip.defaultmetric != '' %}
 default-metric {{ HWasly.quagga.rip.defaultmetric }}
{% endif %}
!
line vty
!
{% endif %}
