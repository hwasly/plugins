{% if helpers.exists('HWasly.freeradius.general.enabled') and HWasly.freeradius.general.enabled == '1' %}

{% if helpers.exists('HWasly.freeradius.client.clients.client') %}
{%   for client_list in helpers.toList('HWasly.freeradius.client.clients.client') %}
{%     if client_list.enabled == '1' %}
client "{{ client_list.name }}" {
       secret    = "{{ client_list.secret }}"
       shortname = "{{ client_list.name }}"
{%       if ':' in client_list.ip %}
       ipv6addr  = {{ client_list.ip }}
{%       else %}
       ipaddr    = {{ client_list.ip }}
{%       endif %}
}

{%     endif %}
{%   endfor %}
{% endif %}

{% endif %}
