{% if helpers.exists('HWasly.Rspamd.general.enabled') and HWasly.Rspamd.general.enabled == '1' and helpers.exists('HWasly.Rspamd.rate_limit') %}

rates {
    # Limit for all mail per recipient (rate 2 per minute)
{% if helpers.exists('HWasly.Rspamd.rate_limit.per_recipient.count') and HWasly.Rspamd.rate_limit.per_recipient.count != '' %}
{%   if helpers.exists('HWasly.Rspamd.rate_limit.per_recipient.time') and HWasly.Rspamd.rate_limit.per_recipient.time != '' %}
{%     if helpers.exists('HWasly.Rspamd.rate_limit.per_recipient.time_unit') and HWasly.Rspamd.rate_limit.per_recipient.time_unit != '' %}
    to = "{{ HWasly.Rspamd.rate_limit.per_recipient.count }} / {{ HWasly.Rspamd.rate_limit.per_recipient.time }}{{ HWasly.Rspamd.rate_limit.per_recipient.time_unit }}";
{%     endif %}
{%   endif %}
{% endif %}
    # Limit for all mail per one source ip
{% if helpers.exists('HWasly.Rspamd.rate_limit.per_ip.count') and HWasly.Rspamd.rate_limit.per_ip.count != '' %}
{%   if helpers.exists('HWasly.Rspamd.rate_limit.per_ip.time') and HWasly.Rspamd.rate_limit.per_ip.time != '' %}
{%     if helpers.exists('HWasly.Rspamd.rate_limit.per_ip.time_unit') and HWasly.Rspamd.rate_limit.per_ip.time_unit != '' %}
    to_ip = "{{ HWasly.Rspamd.rate_limit.per_ip.count }} / {{ HWasly.Rspamd.rate_limit.per_ip.time }}{{ HWasly.Rspamd.rate_limit.per_ip.time_unit }}";
{%     endif %}
{%   endif %}
{% endif %}
    # Limit for all mail per one source ip and from address (rate 1 per minute)
{% if helpers.exists('HWasly.Rspamd.rate_limit.per_ip_from.count') and HWasly.Rspamd.rate_limit.per_ip_from.count != '' %}
{%   if helpers.exists('HWasly.Rspamd.rate_limit.per_ip_from.time') and HWasly.Rspamd.rate_limit.per_ip_from.time != '' %}
{%     if helpers.exists('HWasly.Rspamd.rate_limit.per_ip_from.time_unit') and HWasly.Rspamd.rate_limit.per_ip_from.time_unit != '' %}
    to_ip_from = "{{ HWasly.Rspamd.rate_limit.per_ip_from.count }} / {{ HWasly.Rspamd.rate_limit.per_ip_from.time }}{{ HWasly.Rspamd.rate_limit.per_ip_from.time_unit }}";
{%     endif %}
{%   endif %}
{% endif %}
    # Limit for all bounce mail (rate 2 per hour)
{% if helpers.exists('HWasly.Rspamd.rate_limit.bounce.count') and HWasly.Rspamd.rate_limit.bounce.count != '' %}
{%   if helpers.exists('HWasly.Rspamd.rate_limit.bounce.time') and HWasly.Rspamd.rate_limit.bounce.time != '' %}
{%     if helpers.exists('HWasly.Rspamd.rate_limit.bounce.time_unit') and HWasly.Rspamd.rate_limit.bounce.time_unit != '' %}
    bounce_to = "{{ HWasly.Rspamd.rate_limit.bounce.count }} / {{ HWasly.Rspamd.rate_limit.bounce.time }}{{ HWasly.Rspamd.rate_limit.bounce.time_unit }}";
{%     endif %}
{%   endif %}
{% endif %}
    # Limit for bounce mail per one source ip
{% if helpers.exists('HWasly.Rspamd.rate_limit.bounce_ip.count') and HWasly.Rspamd.rate_limit.bounce_ip.count != '' %}
{%   if helpers.exists('HWasly.Rspamd.rate_limit.bounce_ip.time') and HWasly.Rspamd.rate_limit.bounce_ip.time != '' %}
{%     if helpers.exists('HWasly.Rspamd.rate_limit.bounce_ip.time_unit') and HWasly.Rspamd.rate_limit.bounce_ip.time_unit != '' %}
    bounce_to_ip = "{{ HWasly.Rspamd.rate_limit.bounce_ip.count }} / {{ HWasly.Rspamd.rate_limit.bounce_ip.time }}{{ HWasly.Rspamd.rate_limit.bounce_ip.time_unit }}";
{%     endif %}
{%   endif %}
{% endif %}
    # Limit for all mail per authenticated user (rate 1 per minute)
{% if helpers.exists('HWasly.Rspamd.rate_limit.user.count') and HWasly.Rspamd.rate_limit.user.count != '' %}
{%   if helpers.exists('HWasly.Rspamd.rate_limit.user.time') and HWasly.Rspamd.rate_limit.user.time != '' %}
{%     if helpers.exists('HWasly.Rspamd.rate_limit.user.time_unit') and HWasly.Rspamd.rate_limit.user.time_unit != '' %}
    user = "{{ HWasly.Rspamd.rate_limit.user.count }} / {{ HWasly.Rspamd.rate_limit.user.time }}{{ HWasly.Rspamd.rate_limit.user.time_unit }}";
{%     endif %}
{%   endif %}
{% endif %}
}
# If symbol is specified, then it is inserted instead of setting result
#symbol = "R_RATELIMIT";
whitelisted_rcpts = "{{ HWasly.Rspamd.rate_limit.whitelisted_rcpts|default('postmaster,mailer-daemon') }}";
max_rcpt = {{ HWasly.Rspamd.rate_limit.max_rcpt|default('20') }};

{% endif %}
