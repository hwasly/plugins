{% if helpers.exists('HWasly.netsnmp.general.enabled') and HWasly.netsnmp.general.enabled == '1' %}

{% if helpers.exists('HWasly.netsnmp.user.users.user') %}
{%   for user_list in helpers.toList('HWasly.netsnmp.user.users.user') %}
{%     if user_list.enabled == '1' %}
createUser {{ user_list.username }} SHA "{{ user_list.password }}" AES {{ user_list.enckey}}
{%     endif %}
{%   endfor %}
{% endif %}

{% endif %}
