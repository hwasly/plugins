{% if helpers.exists('HWasly.netsnmp.general.enabled') and HWasly.netsnmp.general.enabled == '1' %}

{% if helpers.exists('HWasly.netsnmp.general.listen') and HWasly.netsnmp.general.listen != '' %}
{%   for network in HWasly.netsnmp.general.listen.split(',') %}
{%     if ':' not in network %}
agentAddress udp:{{ network }}:161
{%     else %}
agentAddress udp6:[{{ network }}]:161
{%     endif %}
{%   endfor %}
{% else %}
agentAddress udp:161,udp6:[::1]:161
{% endif %}

{% if HWasly.netsnmp.general.enableagentx == '1' %}
master agentx
agentxsocket /var/agentx/master
agentxperms 777 777
{% endif %}

{% if helpers.exists('HWasly.netsnmp.general.community') and HWasly.netsnmp.general.community != '' %}
rocommunity {{ HWasly.netsnmp.general.community }}
rocommunity6 {{ HWasly.netsnmp.general.community }}
{% endif %}

{% if helpers.exists('HWasly.netsnmp.user.users.user') %}
{%   for user_list in helpers.toList('HWasly.netsnmp.user.users.user') %}
{%     if user_list.enabled == '1' %}
{% if user_list.readwrite == '1' %}rwuser {{ user_list.username }} {% else %}rouser {{ user_list.username }} {% endif %}

{%     endif %}
{%   endfor %}
{% endif %}

{% if helpers.exists('HWasly.netsnmp.general.syslocation') and HWasly.netsnmp.general.syslocation != '' %}
sysLocation {{ HWasly.netsnmp.general.syslocation }}
{% endif %}

{% if helpers.exists('HWasly.netsnmp.general.syscontact') and HWasly.netsnmp.general.syscontact != '' %}
sysContact {{ HWasly.netsnmp.general.syscontact }}
{% endif %}

{% if helpers.exists('HWasly.netsnmp.general.l3visibility') and HWasly.netsnmp.general.l3visibility == '1' %}
sysServices 76
{% endif %}

{% if helpers.exists('HWasly.netsnmp.general.versionoid') and HWasly.netsnmp.general.versionoid == '1' %}
extend    version   /usr/local/sbin/hwasly-version
{% endif %}

{% endif %}
