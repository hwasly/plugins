LoadPlugin interface
{% endif %}
{% if helpers.exists('HWasly.collectd.general.p_load_enable') and HWasly.collectd.general.p_load_enable == '1' %}
LoadPlugin load
{% endif %}
{% if helpers.exists('HWasly.collectd.general.p_memory_enable') and HWasly.collectd.general.p_memory_enable == '1' %}
LoadPlugin memory
{% endif %}
{% if helpers.exists('HWasly.collectd.general.p_swap_enable') and HWasly.collectd.general.p_swap_enable == '1' %}
LoadPlugin swap
{% endif %}
{% if helpers.exists('HWasly.collectd.general.p_network_enable') and HWasly.collectd.general.p_network_enable == '1' %}
