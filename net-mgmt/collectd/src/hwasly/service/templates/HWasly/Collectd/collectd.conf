##############################################################################

{% if helpers.exists('HWasly.collectd.general.p_network_enable') and HWasly.collectd.general.p_network_enable == '1' %}
{%   if helpers.exists('HWasly.collectd.general.p_network_host') and HWasly.collectd.general.p_network_host != '' %}
{%     if helpers.exists('HWasly.collectd.general.p_network_port') and HWasly.collectd.general.p_network_port != '' %}
<Plugin network>
  <Server "{{ HWasly.collectd.general.p_network_host }}" "{{ HWasly.collectd.general.p_network_port }}">
{%       if helpers.exists('HWasly.collectd.general.p_network_username') and HWasly.collectd.general.p_network_username != '' %}
    Username "{{ HWasly.collectd.general.p_network_username }}"
{%       endif %}
{%       if helpers.exists('HWasly.collectd.general.p_network_password') and HWasly.collectd.general.p_network_password != '' %}
    Password "{{ HWasly.collectd.general.p_network_password }}"
{%       endif %}
{%       if helpers.exists('HWasly.collectd.general.p_network_username') and HWasly.collectd.general.p_network_username != '' %}
{%         if helpers.exists('HWasly.collectd.general.p_network_encryption') and HWasly.collectd.general.p_network_encryption == '1' %}
    SecurityLevel Encrypt
{%         endif %}
{%       endif %}
  </Server>
</Plugin>
{%     endif %}
{%   endif %}
{% endif %}

{% if helpers.exists('HWasly.collectd.general.p_graphite_enable') and HWasly.collectd.general.p_graphite_enable == '1' %}
{%   if helpers.exists('HWasly.collectd.general.p_graphite_node') and HWasly.collectd.general.p_graphite_node != '' %}
<Plugin write_graphite>
  <Node "{{ HWasly.collectd.general.p_graphite_node }}">
{%     if helpers.exists('HWasly.collectd.general.p_graphite_host') and HWasly.collectd.general.p_graphite_host != '' %}
    Host "{{ HWasly.collectd.general.p_graphite_host }}"
{%     endif %}
{%     if helpers.exists('HWasly.collectd.general.p_graphite_port') and HWasly.collectd.general.p_graphite_port != '' %}
    Port "{{ HWasly.collectd.general.p_graphite_port }}"
{%     endif %}
    Protocol "tcp"
    ReconnectInterval 0
    LogSendErrors true
{%     if helpers.exists('HWasly.collectd.general.p_graphite_prefix') and HWasly.collectd.general.p_graphite_prefix != '' %}
    Prefix "{{ HWasly.collectd.general.p_graphite_prefix }}"
{%     endif %}
{%     if helpers.exists('HWasly.collectd.general.p_graphite_postfix') and HWasly.collectd.general.p_graphite_postfix != '' %}
    Postfix "{{ HWasly.collectd.general.p_graphite_postfix }}"
{%     endif %}
{%     if helpers.exists('HWasly.collectd.general.p_graphite_separate_instances') and HWasly.collectd.general.p_graphite_separate_instances == '1' %}
    SeparateInstances true
{%     else %}
    SeparateInstances false
{%     endif %}
    StoreRates true
    AlwaysAppendDS false
    EscapeCharacter "_"
    PreserveSeparator false
    DropDuplicateFields false
  </Node>
</Plugin>
{%   endif %}
{% endif %}

<Plugin cpu>
{% if helpers.exists('HWasly.collectd.general.p_cpu_percent') and HWasly.collectd.general.p_cpu_percent == '1' %}
  ValuesPercentage true
{% else %}
  ValuesPercentage false
{% endif %}
</Plugin>

{% if helpers.exists('HWasly.collectd.general.p_cpu_aggregates') and HWasly.collectd.general.p_cpu_aggregates == '1' %}
<Plugin "aggregation">
  <Aggregation>
    Plugin "cpu"
    Type "percent"
    GroupBy "Host"
    GroupBy "TypeInstance"
    CalculateNum false
    CalculateSum true
    CalculateAverage true
    CalculateMinimum false
    CalculateMaximum false
    CalculateStddev false
  </Aggregation>
</Plugin>
{% endif %}
{% endif %}
