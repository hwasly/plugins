{% if helpers.exists('HWasly.cicap.antivirus.enable_clamav') and HWasly.cicap.antivirus.enable_clamav == '1' %}
Service antivirus_module virus_scan.so
ServiceAlias srv_clamav virus_scan
ServiceAlias  avscan virus_scan?allow204=on&mode=simple

{% if helpers.exists('HWasly.cicap.antivirus.scanfiletypes') and HWasly.cicap.antivirus.scanfiletypes != '' %}
virus_scan.ScanFileTypes {{ HWasly.cicap.antivirus.scanfiletypes.replace(',', ' ') }}
{% endif %}

{% if helpers.exists('HWasly.cicap.antivirus.sendpercentdata') and HWasly.cicap.antivirus.sendpercentdata != '' %}
virus_scan.SendPercentData {{ HWasly.cicap.antivirus.sendpercentdata }}
{% endif %}
{% if helpers.exists('HWasly.cicap.antivirus.startsendpercentdataafter') and HWasly.cicap.antivirus.startsendpercentdataafter != '' %}
virus_scan.StartSendPercentDataAfter {{ HWasly.cicap.antivirus.startsendpercentdataafter }}
{% endif %}
{% if helpers.exists('HWasly.cicap.antivirus.allow204responses') and HWasly.cicap.antivirus.allow204responses == '1' %}
virus_scan.Allow204Responces on
{% else %}
virus_scan.Allow204Responces off
{% endif %}
{% if helpers.exists('HWasly.cicap.antivirus.passonerror') and HWasly.cicap.antivirus.passonerror == '1' %}
virus_scan.PassOnError on
{% else %}
virus_scan.PassOnError off
{% endif %}
{% if helpers.exists('HWasly.cicap.antivirus.maxobjectsize') and HWasly.cicap.antivirus.maxobjectsize != '' %}
virus_scan.MaxObjectSize {{ HWasly.cicap.antivirus.maxobjectsize }}
{% endif %}
Module common clamd_mod.so
clamd_mod.ClamdHost 127.0.0.1
clamd_mod.ClamdPort 3310
{% endif %}
