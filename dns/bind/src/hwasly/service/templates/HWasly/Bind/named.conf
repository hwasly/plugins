{% if helpers.exists('HWasly.bind.general.enabled') and HWasly.bind.general.enabled == '1' %}

{% if helpers.exists('HWasly.bind.acl.acls.acl') %}
{%   for acl_list in helpers.toList('HWasly.bind.acl.acls.acl') %}
{%     if acl_list.enabled == '1' %}
acl "{{ acl_list.name }}" { {{ acl_list.networks.replace(',', '; ') }}; };
{%     endif %}
{%   endfor %}
{% endif %}

options {

        directory       "/usr/local/etc/namedb/working";
        pid-file        "/var/run/named/pid";
        dump-file       "/var/dump/named_dump.db";
        statistics-file "/var/stats/named.stats";

{% if helpers.exists('HWasly.bind.general.listenv4') and HWasly.bind.general.listenv4 != '' and helpers.exists('HWasly.bind.general.port') and HWasly.bind.general.port != '' %}
        listen-on port {{ HWasly.bind.general.port }} { {{ HWasly.bind.general.listenv4.replace(',', '; ') }}; };
{% endif %}
{% if helpers.exists('HWasly.bind.general.listenv6') and HWasly.bind.general.listenv6 != '' and helpers.exists('HWasly.bind.general.port') and HWasly.bind.general.port != '' %}
        listen-on-v6 port {{ HWasly.bind.general.port }} { {{ HWasly.bind.general.listenv6.replace(',', '; ') }}; };
{% endif -%}

{% if helpers.exists('HWasly.bind.general.querysource') and HWasly.bind.general.querysource != '' %}
        query-source {{ HWasly.bind.general.querysource }};
{% endif -%}

{% if helpers.exists('HWasly.bind.general.querysourcev6') and HWasly.bind.general.querysourcev6 != '' %}
        query-source-v6 {{ HWasly.bind.general.querysourcev6 }};
{% endif -%}

{% if helpers.exists('HWasly.bind.general.transfersource') and HWasly.bind.general.transfersource != '' %}
        transfer-source {{ HWasly.bind.general.transfersource }};
{% endif -%}

{% if helpers.exists('HWasly.bind.general.transfersourcev6') and HWasly.bind.general.transfersourcev6 != '' %}
        transfer-source-v6 {{ HWasly.bind.general.transfersourcev6 }};
{% endif -%}

{% if helpers.exists('HWasly.bind.general.forwarders') and HWasly.bind.general.forwarders != '' %}
        forwarders    { {{ HWasly.bind.general.forwarders.replace(',', '; ') }}; };
{% endif -%}

{% if helpers.exists('HWasly.bind.dnsbl.enabled') and HWasly.bind.dnsbl.enabled == '1' %}
        response-policy { {% if helpers.exists('HWasly.bind.dnsbl.type') and HWasly.bind.dnsbl.type != '' %}zone "whitelist.localdomain"; zone "blacklist.localdomain";{% endif %}{% if helpers.exists('HWasly.bind.dnsbl.forcesafegoogle') and HWasly.bind.dnsbl.forcesafegoogle == '1' %}zone "rpzgoogle";{% endif %}{% if helpers.exists('HWasly.bind.dnsbl.forcesafeduckduckgo') and HWasly.bind.dnsbl.forcesafeduckduckgo == '1' %}zone "rpzduckduckgo";{% endif %}{% if helpers.exists('HWasly.bind.dnsbl.forcesafeyoutube') and HWasly.bind.dnsbl.forcesafeyoutube == '1' %}zone "rpzyoutube";{% endif %}{% if helpers.exists('HWasly.bind.dnsbl.forcestrictbing') and HWasly.bind.dnsbl.forcestrictbing == '1' %}zone "rpzbing";{% endif %} };
{% endif %}

{% if helpers.exists('HWasly.bind.general.recursion') and HWasly.bind.general.recursion != '' %}
{%   for list in helpers.toList('HWasly.bind.general.recursion') %}
{%   set recursionlist = helpers.getUUID(list) %}
        recursion          yes;
        allow-recursion    { {{ recursionlist.name }}; };
{%   endfor %}
{% endif %}

{% if helpers.exists('HWasly.bind.general.allowtransfer') and HWasly.bind.general.allowtransfer != '' %}
{%   for list in helpers.toList('HWasly.bind.general.allowtransfer') %}
{%   set allowtransfer = helpers.getUUID(list) %}
        allow-transfer    { {{ allowtransfer.name }}; };
{%   endfor %}
{% endif %}

{% if helpers.exists('HWasly.bind.general.maxcachesize') and HWasly.bind.general.maxcachesize != '' %}
        max-cache-size    {{ HWasly.bind.general.maxcachesize }}%;
{% endif %}
{% if helpers.exists('HWasly.bind.general.dnssecvalidation') and HWasly.bind.general.dnssecvalidation != '' %}
        dnssec-validation    {{ HWasly.bind.general.dnssecvalidation }};
{% endif %}
{% if helpers.exists('HWasly.bind.general.hidehostname') and HWasly.bind.general.hidehostname == '1' %}
        hostname none;
{% endif %}
{% if helpers.exists('HWasly.bind.general.hideversion') and HWasly.bind.general.hideversion == '1' %}
        version none;
{% endif %}
{% if helpers.exists('HWasly.bind.general.disableprefetch') and HWasly.bind.general.disableprefetch == '1' %}
        prefetch 0;
{% endif %}
{% if helpers.exists('HWasly.bind.general.enableratelimiting') and HWasly.bind.general.enableratelimiting == '1' %}
{%   if helpers.exists('HWasly.bind.general.ratelimitcount') and HWasly.bind.general.ratelimitcount != '' %}
	rate-limit {
                responses-per-second {{ HWasly.bind.general.ratelimitcount }};
{%     if helpers.exists('HWasly.bind.general.ratelimitexcept') and HWasly.bind.general.ratelimitexcept != '' %}
                exempt-clients { {{ HWasly.bind.general.ratelimitexcept.replace(',', '; ') }}; };
{%     endif %}
        };
{%   endif %}
{% endif %}
};

key "rndc-key" {
        algorithm hmac-sha256;
        secret "VxtIzJevSQXqnr7h2qerrcwjnZlMWSGGFBndKeNIDfw=";
};
controls {
        inet 127.0.0.1 port 9530
                allow { 127.0.0.1; } keys { "rndc-key"; };
};

zone "." { type hint; file "/usr/local/etc/namedb/named.root"; };

zone "localhost"        { type master; file "/usr/local/etc/namedb/master/localhost-forward.db"; };
zone "127.in-addr.arpa" { type master; file "/usr/local/etc/namedb/master/localhost-reverse.db"; };
zone "0.ip6.arpa"       { type master; file "/usr/local/etc/namedb/master/localhost-reverse.db"; };

{% if helpers.exists('HWasly.bind.dnsbl.enabled') and HWasly.bind.dnsbl.enabled == '1' %}
{%   if helpers.exists('HWasly.bind.dnsbl.type') and HWasly.bind.dnsbl.type != '' %}
zone "whitelist.localdomain" { type master; file "/usr/local/etc/namedb/master/whitelist.db"; notify no; check-names ignore; };
zone "blacklist.localdomain" { type master; file "/usr/local/etc/namedb/master/blacklist.db"; notify no; check-names ignore; };
{%   endif %}
{% endif %}
{% if helpers.exists('HWasly.bind.dnsbl.enabled') and HWasly.bind.dnsbl.enabled == '1' %}
{%   if helpers.exists('HWasly.bind.dnsbl.forcesafegoogle') and HWasly.bind.dnsbl.forcesafegoogle == '1' %}
zone "rpzgoogle" { type master; file "/usr/local/etc/namedb/master/google.db"; notify no; check-names ignore; };
{%   endif %}
{% endif %}
{% if helpers.exists('HWasly.bind.dnsbl.enabled') and HWasly.bind.dnsbl.enabled == '1' %}
{%   if helpers.exists('HWasly.bind.dnsbl.forcesafeduckduckgo') and HWasly.bind.dnsbl.forcesafeduckduckgo == '1' %}
zone "rpzduckduckgo" { type master; file "/usr/local/etc/namedb/master/duckduckgo.db"; notify no; check-names ignore; };
{%   endif %}
{% endif %}
{% if helpers.exists('HWasly.bind.dnsbl.enabled') and HWasly.bind.dnsbl.enabled == '1' %}
{%   if helpers.exists('HWasly.bind.dnsbl.forcesafeyoutube') and HWasly.bind.dnsbl.forcesafeyoutube == '1' %}
zone "rpzyoutube" { type master; file "/usr/local/etc/namedb/master/youtube.db"; notify no; check-names ignore; };
{%   endif %}
{% endif %}
{% if helpers.exists('HWasly.bind.dnsbl.enabled') and HWasly.bind.dnsbl.enabled == '1' %}
{%   if helpers.exists('HWasly.bind.dnsbl.forcestrictbing') and HWasly.bind.dnsbl.forcestrictbing == '1' %}
zone "rpzbing" { type master; file "/usr/local/etc/namedb/master/bing.db"; notify no; check-names ignore; };
{%   endif %}
{% endif %}

{% if helpers.exists('HWasly.bind.domain.domains.domain') %}
{%   set usedkeys = [] %}
{%   for domain in helpers.toList('HWasly.bind.domain.domains.domain') %}
{%     if domain.enabled == '1' %}
{%     set allow_transfer = helpers.getUUID(domain.allowtransfer) %}
{%     set allow_query = helpers.getUUID(domain.allowquery) %}
zone "{{ domain.domainname }}" {
        type {{ domain.type }};
{%       if domain.type == 'slave' %}
{%         if domain.transferkey is defined %}
        masters { {{ domain.masterip.replace(',', ' key "' ~ domain.transferkeyname ~ '"; ') }} key "{{ domain.transferkeyname }}"; };
{%         else %}
        masters { {{ domain.masterip.replace(',', '; ') }}; };
{%         endif %}
{%         if domain.allownotifyslave is defined %}
        allow-notify { {{ domain.allownotifyslave.replace(',', '; ') }}; };
{%         endif %}
        file "/usr/local/etc/namedb/slave/{{ domain.domainname }}.db";
{%       else %}
        file "/usr/local/etc/namedb/master/{{ domain.domainname }}.db";
{%       endif %}
{%       if domain.allowtransfer is defined %}
        allow-transfer { {{ allow_transfer.name }}; };
{%       endif %}
{%       if domain.allowquery is defined %}
        allow-query { {{ allow_query.name }}; };
{%       endif %}
};
{%       if domain.type == 'slave' and domain.transferkey is defined and not(domain.transferkeyname in usedkeys) %}
{%         do usedkeys.append(domain.transferkeyname) %}
key "{{ domain.transferkeyname }}" {
        algorithm "{{ domain.transferkeyalgo }}";
        secret "{{ domain.transferkey }}";
};
{%       endif %}
{%     endif %}
{%   endfor %}
{% endif %}


logging {
        channel default_log {
                file "/var/log/named/named.log" versions 3 size {{ HWasly.bind.general.logsize }}m;
                print-time yes;
                print-severity yes;
                print-category yes;
        };

        channel query_log {
                file "/var/log/named/query.log" versions 3 size {{ HWasly.bind.general.logsize }}m;
                print-time yes;
        };

        channel rpz_log {
                file "/var/log/named/rpz.log" versions 3 size {{ HWasly.bind.general.logsize }}m;
                print-time yes;
        };

        category default { default_log; };
        category general { default_log; };
        category queries { query_log; };
        category rpz { rpz_log; };
        category lame-servers { null; };
};
{% endif %}

{% if helpers.exists('HWasly.bind.general.filteraaaav4') and HWasly.bind.general.filteraaaav4 == '1' or helpers.exists('HWasly.bind.general.filteraaaav6') and HWasly.bind.general.filteraaaav6 == '1' %}
plugin query "/usr/local/lib/named/filter-aaaa.so" {
{% if helpers.exists('HWasly.bind.general.filteraaaav4') and HWasly.bind.general.filteraaaav4 == '1' %}
                   filter-aaaa-on-v4 yes;
{% endif %}
{% if helpers.exists('HWasly.bind.general.filteraaaav6') and HWasly.bind.general.filteraaaav6 == '1' %}
                   filter-aaaa-on-v6 yes;
{% endif %}
{% if helpers.exists('HWasly.bind.general.filteraaaaacl') and HWasly.bind.general.filteraaaaacl != '' %}
        filter-aaaa    { {{ HWasly.bind.general.filteraaaaacl.replace(',', '; ') }}; };
{% endif %}
           };
{% endif %}
